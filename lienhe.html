<!DOCTYPE html>
<html>
<head>
	<title>Liên hệ</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/libs//boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-fluid bg-contact">
		<div class="col-xs-12 col-sm-8 offset-sm-4 col-md-7 offset-md-5 col-lg-6 offset-lg-6 col-xl-4 offset-xl-8">
			<div style="height: 25vh"></div>
			<h1 class="display-1 font-weight-bold">CONTACT</h1>
			<form id="fContact">
				<div class="form-group mt-2">
                    <input type="email" class="form-control input" id="EmailContact" aria-describedby="emailHelp">
                    <label for="EmailContact" data-placeholder="Email"></label>
                </div>
                <div class="form-group mt-4">
                    <input type="text" class="form-control input" id="HoTenContact">
                    <label for="HoTenContact" data-placeholder="Họ và Tên"></label>
                </div>
                <div class="form-group mt-4">
                    <input type="text" class="form-control input" id="SDTContact">
                    <label for="SDTContact" data-placeholder="Số điện thoại"></label>
                </div>
                <div class="form-group">
                	<textarea name="tara-gop-y" placeholder="Nội dung góp ý" rows="5"></textarea>
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-pri" id="btnSend">Gửi</button>
                </div>
			</form>
		</div>
	</div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/libs/jquery/jquery-3.5.1.slim.min.js"></script>
<script src="assets/libs/popper/popper.min.js"></script>
<script src="assets/libs/boostrap/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/js.js"></script>

<!-- End every page -->
</html>
